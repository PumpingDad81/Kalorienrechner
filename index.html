<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ThePumpingDad ‚Äì Kalorienrechner</title>

  <style>
    :root{
      --bg:#d2ecb8;
      --ink:#255b43;
      --ink2:#1f4c38;
      --paper:#f7fff1;
      --shadow: rgba(0,0,0,.16);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: var(--bg);
      color:var(--ink);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:18px 14px 28px;
    }

    /* ================= HEADER ================= */
    .banner{
      border:3px solid var(--ink);
      background: rgba(247,255,241,.85);
      border-radius:20px;
      box-shadow: 0 10px 0 var(--ink2), 0 18px 26px var(--shadow);
      padding:18px 16px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:14px;
      text-align:center;
    }

    .logo{
      width:82px;
      height:82px;
      border-radius:20px;
      border:3px solid var(--ink);
      box-shadow: 0 6px 0 var(--ink2);
      object-fit:cover;
      background:#fff;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      padding:8px 14px;
      border:2px solid var(--ink);
      border-radius:999px;
      background: rgba(210,236,184,.7);
      box-shadow: 0 6px 0 var(--ink2);
      font-weight:1000;
      letter-spacing:.6px;
      text-transform:uppercase;
      font-size:12px;
    }

    h1{
      margin:0;
      font-size:26px;
      font-weight:1000;
      letter-spacing:.6px;
      text-transform:uppercase;
    }

    /* Instagram Button */
    .igLink{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:12px 18px;
      border:2px solid var(--ink);
      border-radius:999px;
      background: rgba(247,255,241,.92);
      box-shadow: 0 6px 0 var(--ink2);
      color:var(--ink);
      text-decoration:none;
      font-weight:1000;
      letter-spacing:.6px;
      font-size:12px;
      text-transform:uppercase;
    }

    .igIconBox{
      width:30px;
      height:30px;
      border-radius:999px;
      border:2px solid var(--ink);
      background:#fff;
      display:grid;
      place-items:center;
    }

    .igIcon{
      width:18px;
      height:18px;
      display:block;
    }

    /* ================= GRID ================= */
    .grid{
      display:grid;
      grid-template-columns:1fr;
      gap:14px;
      margin-top:16px;
    }

    @media (min-width:980px){
      .grid{grid-template-columns:1.05fr .95fr;}
    }

    /* ================= CARDS ================= */
    .card{
      background: rgba(247,255,241,.85);
      border:2px solid var(--ink);
      border-radius:18px;
      box-shadow: 0 10px 0 var(--ink2), 0 18px 26px var(--shadow);
      padding:14px;
    }

    .card h2{
      margin:0 0 12px;
      font-size:15px;
      text-transform:uppercase;
      letter-spacing:.7px;
      font-weight:1000;
    }

    label{
      font-size:12px;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      margin-bottom:6px;
      display:block;
    }

    input, select{
      width:100%;
      padding:12px;
      border:2px solid var(--ink);
      border-radius:14px;
      background:#fff;
      font-weight:900;
      font-size:16px;
    }

    .row{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }

    @media (min-width:560px){
      .row{grid-template-columns:1fr 1fr;}
    }

    .seg{
      display:flex;
      gap:8px;
    }

    .seg button{
      flex:1;
      padding:12px;
      border-radius:14px;
      border:2px solid var(--ink);
      background:#fff;
      box-shadow:0 6px 0 var(--ink2);
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.6px;
      cursor:pointer;
    }

    .seg button.active{
      background:rgba(210,236,184,.95);
    }

    .sliderWrap{
      display:grid;
      grid-template-columns:1fr 140px;
      gap:10px;
      align-items:center;
    }

    input[type="range"]{
      padding:0;
      border:none;
    }

    /* ================= KPIs ================= */
    .kpiGrid{
      display:grid;
      grid-template-columns:1fr;
      gap:10px;
    }

    @media (min-width:560px){
      .kpiGrid{grid-template-columns:1fr 1fr;}
    }

    .kpi{
      border:2px solid var(--ink);
      border-radius:16px;
      padding:10px;
      background:#fff;
      box-shadow:0 6px 0 var(--ink2);
    }

    .kpi .lab{
      font-size:11px;
      font-weight:1100;
      text-transform:uppercase;
      letter-spacing:.7px;
    }

    .kpi .val{
      font-size:20px;
      font-weight:1200;
    }

    .bigTime{
      margin-top:14px;
      border:3px solid var(--ink);
      border-radius:18px;
      background:rgba(210,236,184,.9);
      box-shadow:0 10px 0 var(--ink2),0 18px 26px var(--shadow);
      padding:16px;
      text-align:center;
    }

    .bigTime .t1{
      font-size:12px;
      font-weight:1100;
      text-transform:uppercase;
      letter-spacing:.7px;
    }

    .bigTime .t2{
      font-size:26px;
      font-weight:1300;
    }
  </style>
</head>

<div class="wrap">

    </div>

  </div>
</div>

</body>
</html>
