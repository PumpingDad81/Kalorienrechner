<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ThePumpingDad – Kalorienrechner</title>

<style>
:root{
  --bg:#d2ecb8;
  --ink:#255b43;
  --ink2:#1f4c38;
  --paper:#f7fff1;
  --shadow:rgba(0,0,0,.16);
}
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--ink);
}

/* WRAPPER */
.wrap{
  max-width:1100px;
  margin:0 auto;
  padding:16px 12px 28px;
}

/* HEADER */
.banner{
  width:100%;
  border:3px solid var(--ink);
  background:rgba(247,255,241,.85);
  border-radius:20px;
  box-shadow:0 10px 0 var(--ink2),0 18px 26px var(--shadow);
  padding:20px 16px;
  text-align:center;
}

.brandRow{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
}

.brandLogo{
  width:110px;
  height:110px;
  border-radius:22px;
  border:3px solid var(--ink);
  background:#fff;
  box-shadow:0 8px 0 var(--ink2);
  overflow:hidden;
}
.brandLogo img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

h1{
  margin:0;
  font-size:28px;
  font-weight:1000;
  letter-spacing:.8px;
  text-transform:uppercase;
}

/* INSTAGRAM BUTTON */
.igLink{
  display:flex;
  align-items:center;
  gap:14px;
  padding:14px 20px;
  border:3px solid var(--ink);
  border-radius:999px;
  background:rgba(247,255,241,.95);
  box-shadow:0 8px 0 var(--ink2);
  color:var(--ink);
  text-decoration:none;
  font-weight:1000;
  letter-spacing:.8px;
  font-size:14px;
  text-transform:uppercase;
}
.igLink:active{
  transform:translateY(2px);
  box-shadow:0 6px 0 var(--ink2);
}
.igLogo{
  width:36px;
  height:36px;
  display:block;
}

/* GRID – HIER IST DER FIX */
.grid{
  width:100%;
  max-width:100%;
  margin-top:16px;
  display:grid;
  grid-template-columns:1fr;
  gap:14px;
}

@media (min-width:980px){
  .grid{
    grid-template-columns:minmax(0,1.05fr) minmax(0,0.95fr);
  }
}

/* CARDS */
.card{
  width:100%;
  background:rgba(247,255,241,.85);
  border:2px solid var(--ink);
  border-radius:18px;
  box-shadow:0 10px 0 var(--ink2),0 18px 26px var(--shadow);
  padding:14px;
}

.card h2{
  margin:0 0 10px;
  font-size:15px;
  text-transform:uppercase;
  letter-spacing:.7px;
  font-weight:1000;
}

/* FORMS */
label{
  font-size:12px;
  font-weight:1000;
  text-transform:uppercase;
  letter-spacing:.6px;
  margin-bottom:6px;
  display:block;
}
input{
  width:100%;
  padding:12px;
  border:2px solid var(--ink);
  border-radius:14px;
  font-size:16px;
  font-weight:900;
}

.row{
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
}
@media (min-width:560px){
  .row{grid-template-columns:1fr 1fr;}
}

.seg{
  display:flex;
  gap:8px;
}
.seg button{
  flex:1;
  padding:12px;
  border-radius:14px;
  border:2px solid var(--ink);
  background:#fff;
  box-shadow:0 6px 0 var(--ink2);
  font-weight:1000;
  cursor:pointer;
}
.seg button.active{
  background:rgba(210,236,184,.95);
}

/* KPI */
.kpiGrid{
  display:grid;
  grid-template-columns:1fr;
  gap:10px;
}
@media (min-width:560px){
  .kpiGrid{grid-template-columns:1fr 1fr;}
}
.kpi{
  border:2px solid var(--ink);
  border-radius:16px;
  padding:10px;
  background:#fff;
  box-shadow:0 6px 0 var(--ink2);
}
.kpi .lab{
  font-size:11px;
  font-weight:1100;
  text-transform:uppercase;
}
.kpi .val{
  font-size:20px;
  font-weight:1200;
}

/* BIG TIME */
.bigTime{
  margin-top:14px;
  border:3px solid var(--ink);
  border-radius:18px;
  background:rgba(210,236,184,.9);
  box-shadow:0 10px 0 var(--ink2),0 18px 26px var(--shadow);
  padding:16px;
  text-align:center;
}
.bigTime .t1{
  font-size:12px;
  font-weight:1100;
  text-transform:uppercase;
}
.bigTime .t2{
  font-size:26px;
  font-weight:1300;
}
</style>
</head>

<body>
<div class="wrap">

  <!-- HEADER -->
  <div class="banner">
    <div class="brandRow">
      <div class="brandLogo">
        <img src="pumpingdad-logo.png" alt="ThePumpingDad">
      </div>
      <h1>Kalorienrechner</h1>
      <a class="igLink" href="https://www.instagram.com/thepumpingdad/" target="_blank">
        <img src="instagram-logo.png" class="igLogo" alt="Instagram">
        Instagram
      </a>
    </div>
  </div>

  <!-- GRID -->
  <div class="grid">

    <div class="card">
      <h2>Eingaben</h2>
      <div class="row">
        <div>
          <label>Alter</label>
          <input value="35">
        </div>
        <div>
          <label>Größe</label>
          <input value="175">
        </div>
      </div>
    </div>

    <div class="card">
      <h2>Ergebnisse</h2>
      <div class="kpiGrid">
        <div class="kpi">
          <div class="lab">BMR</div>
          <div class="val">1.724 kcal</div>
        </div>
        <div class="kpi">
          <div class="lab">TEE</div>
          <div class="val">2.562 kcal</div>
        </div>
      </div>
      <div class="bigTime">
        <div class="t1">Zeit bis Ziel</div>
        <div class="t2">12 Wochen</div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
